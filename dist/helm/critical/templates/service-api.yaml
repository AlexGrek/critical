apiVersion: v1
kind: Service
metadata:
  name: {{ include "critical.fullname" . }}-api
  labels:
    {{- include "critical.labels" . | nindent 4 }}
    {{- include "critical.api.selectorLabels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "critical.api.selectorLabels" . | nindent 4 }}
