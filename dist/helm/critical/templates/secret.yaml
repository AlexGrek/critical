{{- if and .Values.secrets.create (not .Values.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "critical.fullname" . }}
  labels:
    {{- include "critical.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
stringData:
  DB_PASSWORD: {{ .Values.secrets.dbPassword | quote }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  MGMT_TOKEN: {{ .Values.secrets.mgmtToken | quote }}
  ROOT_PASSWORD: {{ .Values.secrets.rootPassword | quote }}
{{- end }}
